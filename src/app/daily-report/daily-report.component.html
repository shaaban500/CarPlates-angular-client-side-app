<div class="flex-column align-center gap3 width100"> 
  <div id="dialyReport" class="flex-column align-center gap3 width100"> 
      <span class="center font20px gold bold">  </span>
      <span class="center font20px gold bold"> كشف عهدة مخزن اللوحات المعدنية المؤمنة </span>
      <table class="width50 mg-top20">
        <thead>
          <tr>
            <th> النوع </th>
            <th *ngFor="let state of dailyReport.carStates">{{ state }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let report of dailyReport.dailyReport; let i = index">
            <th>{{ report.carType }}</th>
            <td *ngFor="let count of report.counts">{{ count }}</td>
          </tr>
        </tbody>
      </table>
  </div>
  <div class="center width100">
    <button (click)="print('dialyReport')" class="center gap2 width20 bg-primary white padding1 card-radius font20px bold700">
      <span class="material-symbols-rounded"> print </span>
      <span> طباعة اليومية </span>
    </button>
  </div>  
</div>
